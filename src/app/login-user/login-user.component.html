<h1>{{title}}</h1>
<h2 style="color:bisque">{{title2}}</h2>

<form [formGroup]='form' (ngSubmit)='login()'>
  <div class="form-group">
    <label for="username">Username</label>
    <input
    id="username"
    type="text"
    class="form-control"
    formControlName="username"
    >
    <div
    *ngIf='form.controls.username.touched && !form.controls.username.valid' class="alert alert-danger"
    >Username is required</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input 
     type="password" 
     class="form-control"
     formControlName="password"
    >
    <div
    *ngIf='form.controls.password.touched && form.controls.password.errors'
     class="alert alert-danger"
    >
    <div
     *ngIf='form.controls.password.errors.required'
      class="alert alert-danger">
      Password is required
    </div>
    <div *ngIf='form.controls.password.errors.cannotContainSpace;else elseBlock'
    class="alert alert-danger"
    >
    Password cannot contain space
  </div>
  <ng-template #elseBlock>
    Your passowrd corect
  </ng-template>
    </div>
  </div>
  <button
   class="btn btn-primary"
    type="submit"

  
  >Login</button>
</form>
